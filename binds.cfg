exec config_default

bind C "use weapon_smokegrenade"
bind F "use weapon_flashbang"
bind J "say_team !block"
bind T "nightvision"
bind V +voicerecord
bind X "use weapon_hegrenade"
bind Y "impulse 201"
bind Z bind_radio_rotate1
bind = "toggle cl_righthand 0 1"
bind [ +lookatweapon
bind ] toggle_crosshair
bind ENTER messagemode
bind SHIFT +walkchat
bind RSHIFT +walkchat
bind ALT +alt_mod
bind MOUSE3 lastinv
bind MOUSE4 +align
bind MOUSE5 "+jump;-attack;-jump"
bind MWHEELUP +jump
bind MWHEELDOWN +jump
bind F5 "exec autoexec"
bind F11 disconnect

unbind F1
unbind F2
unbind F3
unbind F4

bind INS "compliment; say Boa Mochi =D"
bind DEL "thanks; say Ai que delícia, cara! XD"
bind HOME "cheer; say Beleza..."
bind END "getout; say_team DÁ A CARA NÃO!!!"
bind PGUP "roger; say_team Beleza..."
bind PGDN "negative; say_team Hoje não..."
bind PAUSE "buy glock; drop"
bind UPARROW "incrementvar volume 0 1 0.05; echo volume up"
bind DOWNARROW "incrementvar volume 0 1 -0.05; echo volume down"
bind LEFTARROW "incrementvar voice_scale 0 1 -0.05; echo voice_scale down"
bind RIGHTARROW "incrementvar voice_scale 0 1 0.05; echo voice_scale up"

alias +walkchat "+speed; bind enter messagemode2"
alias -walkchat "-speed; bind enter messagemode"

alias buy_utilities "buy vesthelm; buy defuser; buy flashbang; buy flashbang; buy smokegrenade; buy hegrenade; buy nvgs;"

bind , "buy_utilities; buy deagle; buy ak47; buy m4a1"
bind . "buy_utilities; buy deagle; buy awp"

alias bind_radio_rotate1 "radio1; bind Z bind_radio_rotate2"
alias bind_radio_rotate2 "radio2; bind Z bind_radio_rotate3"
alias bind_radio_rotate3 "radio3; bind Z bind_radio_rotate1"

// Buy itens
bind kp_end "buy p228"
bind kp_downarrow "buy elite; buy fn57"
bind kp_pgdn "buy deagle"
bind kp_leftarrow "buy famas; buy galil"
bind kp_5 "buy ak47; buy m4a1"
bind kp_rightarrow "buy aug;buy sg552"
bind kp_home "mac10; buy tmp"
bind kp_uparrow "buy p90"
bind kp_pgup "buy scout"
bind kp_enter "buy awp"
bind kp_slash "buy hegrenade"
bind kp_minus "buy smokegrenade"
bind kp_plus "buy flashbang"
bind kp_multiply "buy flashbang"

alias item_def_0 "buy vesthelm"
alias item_def_, "buy defuser"

alias item_alt_0 "buy vest"
alias item_alt_, "buy nvgs"

alias def_0 "bind kp_ins item_def_0"
alias def_, "bind kp_del item_def_,"

alias alt_0 "bind kp_ins item_alt_0"
alias alt_, "bind kp_del item_alt_,"

alias +alt_mod "alt_0; alt_,"
alias -alt_mod "def_0; def_,"
-alt_mod

alias +align "cl_crosshairsize 1000; r_cleardecals"
alias -align "cl_crosshairsize 2"

alias toggle_crosshair toggle_crosshair_on
alias toggle_crosshair_on "alias crosshair_main crosshair_dot; alias toggle_crosshair toggle_crosshair_off; crosshair_main"
alias toggle_crosshair_off "alias crosshair_main crosshair_normal; alias toggle_crosshair toggle_crosshair_on; crosshair_main"
