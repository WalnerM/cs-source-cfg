exec config_default

bind C "use weapon_smokegrenade"
bind F "use weapon_flashbang"
bind I radio2
bind J "say_team !block"
bind L "toggle cl_righthand 0 1"
bind N r_cleardecals
bind O radio3
bind T "nightvision"
bind U radio1
bind V +voicerecord
bind X "use weapon_hegrenade"
bind Y "impulse 201"
bind ENTER messagemode
bind SHIFT +walkchat
bind RSHIFT +walkchat
bind ALT +alt_mod
bind MOUSE3 lastinv
bind MOUSE4 "toggle cl_crosshairsize 1000 2.5;"
bind MOUSE5 "+jump;-attack;-jump"
bind MWHEELUP +jump
bind MWHEELDOWN +jump
bind F5 "exec autoexec"
bind F11 disconnect

unbind F1
unbind F2
unbind F3
unbind F4

bind INS "compliment; say Boa Mochi =D"
bind DEL "thanks; say Ai que delícia, cara! XD"
bind HOME "cheer; say Beleza..."
