bind UPARROW "incrementvar volume 0 1 0.05; echo volume up"
bind DOWNARROW "incrementvar volume 0 1 -0.05; echo volume down"
bind LEFTARROW "incrementvar voice_scale 0 1 -0.05; echo voice_scale down"
